title: Demo layout
before:
  - run: date > created.txt
after:
  - run: touch extra
    when: extra
  - run: echo "# {{.name}}" >> README.md # just for demonstration, better just create README.md file
  - script: hooks/add-test.sh
ignore:
  - "**/ignore*"
prompts:
  - var: name
    label: Project name
    default: "{{.dirname}}"
  - var: year
    type: int
  - var: foo
    label: Foo value
  - var: extra
    label: Enable extra
    type: bool
    default: "false"
computed:
  - var: bar
    value: "{{.foo}} as bar"
  - var: bar_extra
    value: "extra bar"
    when: extra